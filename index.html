    <section class="container">
        <div class="topContent container">
            <hr>
            <p>Home/Products/Create</p>

        <div class="Content">
            <h2>Create product</h2>
            <h3 class="bg-dark mb-5 mt-2 text-warning display-6 pt-2 pb-2 pl-2">Product info</h3>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <p>id</p>
                        <input id="id" class="form-control " placeholder="product id">
                        <p class="text text-danger" id="errId"></p>
                        <p class="text text-danger" id="err_numberId"></p>

                    </div>
                    <div class="form-group">
                        <p>name</p>
                        <input id="name" class="form-control" placeholder="product name">
                        <p class="text text-danger" id="errName"></p>

                    </div>
                    <div class="form-group">
                        <p>price</p>
                        <input id="price" class="form-control" placeholder="product price">
                        <p class="text text-danger" id="errPrice"></p>
                        <p class="text text-danger" id="errNumberPrice"></p>


                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group">
                        <p>image</p>
                        <input id="image" class="form-control" placeholder="product image link">
                        <p class="text text-danger" id="errImg"></p>

                    </div>
                    <div class="form-group ">
                        <p>ProductType</p>
                        <select id="ProductType" class="form-control">
                            <option>mobile</option>
                            <option>laptop</option>
                            <option>tablet</option>

                        </select>

                    </div>
                    <div class="form-group">
                        <p>Description</p>
                        <input id="productDescription" class="form-control pb-5 pt-3" placeholder="product description">
                        <p class="text text-danger" id="errDescription"></p>

                    </div>

                </div>
            </div>

            <div class="row container mt-3">
                <div class=" pl-2 text-center">
                    <button class="btn btn-primary" id="btnCreate">Create</button>
                    <button class="btn btn-success" id="btnUpdate">Update</button>
                </div>
                
            </div>
            <div class="mt-4 pl-2 text-center ">
               <br>
                    <input class="form-control mr-sm-2 " type="search" placeholder="Search By Name" aria-label="Search" id="idSearch">
                    <p class="text text-danger mt-2" id="nameSearch"></p>
                   
                    
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="btnSearch">Search</button>
              
            </div>
            <table class="table mt-5">
                <thead style="color: yellow; background-color:grey;">
                    <tr>
                        <th>id</th>
                        <th>image</th>
                        <th>name</th>
                        <th>price</th>
                        <th>description</th>
                        <th>type</th>
                        <th>note</th>
                    </tr>
                </thead>

                </tbody>
